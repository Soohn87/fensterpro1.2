workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 120
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Flutter Pub Get
        script: flutter pub get

            - name: CocoaPods (clean + repo update + install)
        script: |
          cd ios
          rm -rf Pods Podfile.lock
          pod deintegrate || true
          pod repo update
          pod install --repo-update


      - name: Build iOS IPA
        script: flutter build ipa --release
    artifacts:
      - build/ios/ipa/*.ipa
      - build/ios/archive/*.xcarchive
