workflows:
  android-workflow:
    name: FensterPro Android Build
    max_build_duration: 120

    environment:
      flutter: stable

    scripts:
      - name: Flutter Pub Get
        script: flutter pub get

      - name: Build APK (release)
        script: flutter build apk --release

    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
